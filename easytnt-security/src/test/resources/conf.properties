#---------------------shiro-----------------------#
shiro.password.algorithmName=md5
shiro.password.hashIterations=2
shiro.failure.key=LoginFailure
#是否开启验证码
shiro.login.captcha=false
#session id 域名
shiro.cookie.domain=
#session id 路径
shiro.cookie.path=/
#cookie中的session id名称
shiro.session.id=grading
#cookie中的remember me名称
shiro.rememberMe.id=rememberMe
shiro.sso.server.url=http://192.168.1.44:18080/cas
shiro.sso.service.url=http://192.168.1.44:8000/survey/sso/login
shiro.sso.login.url=https://192.168.1.44:18443/cas/login?service=http://192.168.1.44:8000/grading/sso/login
